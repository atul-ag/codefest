<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body  data-type='test'>
  <header class="header-bg text-center" style="padding:24px 16px; margin-bottom:32px">
    <h1 >Tic Tac Toe</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-9 img-responsive">

        <div class="notice">Player O's turn

        </div><hr>
          <div class="row">
            <div class="col-4 box" data-row="0" data-column="0" ></div>
            <div class="col-4 box" data-row="0" data-column="1" ></div>
            <div class="col-4 box" data-row="0" data-column="2" ></div>
          </div>

          <div class="row">
            <div class="col-4 box" data-row="1" data-column="0" ></div>
            <div class="col-4 box" data-row="1" data-column="1" ></div>
            <div class="col-4 box" data-row="1" data-column="2" ></div>
          </div>

          <div class="row">
            <div class="col-4 box" data-row="2" data-column="0" ></div>
            <div class="col-4 box" data-row="2" data-column="1" ></div>
            <div class="col-4 box" data-row="2" data-column="2" ></div>
          </div>
        </div>
        <div class="col-3" id="log">Log :</div>
        <!-- overlay message - win/lose/draw -->
<div class="overlay">
    <div class="message">
      <h2>Game Over</h2>
      <span class="theMessage">
        Well done Player O, You've won the game!
      </span>
      <a href="#" class="play-again">Play another round&nbsp; &#8250;</a>
    </div>
</div>

<!-- Start overlay -->
<div class="start-overlay">
  <div class="start-message">
    <span class="theMessage">
      Welcome to Codefest Tic-Tac-Toe
    </span>
    <a href="#" class="lets-play">Ready to play!</a>
  </div>
  <div class="footer">
    Tic Tac Toe for Codefest Appathon.
  </div>
</div>

      </div>
    </div>
</main>

<!-- jQuery version 2.1.1 -->
<script src="js/jquery.js"></script>
<script src="js/game.js"></script>


</body>
</html>
