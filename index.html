<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expense Management</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header-bg text-center" style="padding:24px 16px; margin-bottom:32px">
    	<h1 >Expense Management</h1>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#cardModal">Add Category Card</button>
  </header>

  <div class="container">
    <div class="row" id="cardTag">
    </div>
  </div>


  <!-- Add Card Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalTitle">Add Card Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" aria-describedby="emailHelp" placeholder="Add Category">
            </div>
            <div class="form-group">
              <label for="target">Target Expense</label>
              <input type="number" class="form-control" id="target" placeholder="Add Target Expense">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input class="btn btn-primary" id="addButton" type="button" value="addButton" onclick="addCard();" />
        </div>
      </div>
    </div>
  </div>

  <!-- Add Expense Modal -->
  <div class="modal fade" id="expenseAddModal" tabindex="-1" role="dialog" aria-labelledby="expenseAddModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="expenseAddModalTitle">Add Expense Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" aria-describedby="amountHelp" placeholder="Enter Amount">
            </div>
            <div class="form-group">
              <label for="payment">Payment Method</label>
              <input type="text" class="form-control" id="payment" placeholder="Enter Payment Method">
            </div>
            <div class="form-group">
              <label for="expname">Expense Name</label>
              <input type="text" class="form-control" id="expname" placeholder="Enter Expense Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input class="btn btn-primary" id="AddExpense" type="button" value="AddExpense" onclick="addExpense();" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  function addCard() {
      var x = document.getElementById('cardTag');
      
      var div = document.createElement("div");
      div.className = "card";
      div.style = "width: 20rem; margin-right:24px;  margin-bottom:24px;"
      
      var div2 = document.createElement("div");
      div2.className = "card-body";
      
      var h4 = document.createElement("h4");
      h4.className = "card-title";
      var title = document.getElementById("category").value;
      var t = document.createTextNode(title);
      h4.appendChild(t);
      
      var h61 = document.createElement("h6");
      h61.className = "mb-4 mt-4";
      var val = document.getElementById("target").value;
      var t = document.createTextNode("Target Expense: " + val);
      h61.appendChild(t);

      var h62 = document.createElement("h6");
      h62.className = "mb-4 mt-4";
      h62.id = "actExpense";
      var t = document.createTextNode("Actual Expense: 0");
      h62.appendChild(t);

      var h63 = document.createElement("h6");
      h63.className = "mb-4 mt-4";
      var t = document.createTextNode("% Expense: 0");
      h63.appendChild(t);

      var a = document.createElement("a");
      a.href = "#expenseAddModal";
      $(a).attr("data-toggle", "modal");
      $(a).attr("data-target", "#expenseAddModal");
      a.className = "btn btn-primary";
      var t = document.createTextNode("Add Expense");
      
      a.appendChild(t);
      div2.appendChild(h4);
      div2.appendChild(h61);
      div2.appendChild(h62);
      div2.appendChild(h63);
      div2.appendChild(a);
      div.appendChild(div2);
      x.appendChild(div);

      $('#addButton').click(function() {
        $('#cardModal').modal('data-dismiss');
      });
  }

  function addExpense() {
      var x = document.getElementById('actExpense');
      var val = document.getElementById("amount").value;
      val.innerHTML = "Actual Expense: " + val;
  }
  </script>

</body>
</html>
